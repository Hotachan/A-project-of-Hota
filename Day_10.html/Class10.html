<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        /* Khi kích thước màn hình >= 768px nền màu peachpuff */
        @media (min-width: 768px){
            body{
                background-color: peachpuff;
            }
        }
        @media only all{

        }
        /* Khi kích thước màn hình <512px nền màu palevio */
        @media (max-width: 512px){
            body{
                background-color: palevioletred;
            }
        } 
    </style>
</head>

<body>
    <h1> Demo responsive </h1>
</body>

</html>
