<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
        <style>
            .container {
	width: 50%;
	padding: 20px;
	background: skyblue;
	border: 1px solid #4a8a93;
	margin: auto;
}

p.text {
	border: 1px solid #b2677a;
	background: antiquewhite;
	padding: 16px 12px;
}

.btn {
	padding: 8px 16px;
	border-radius: 8px;
	border: none;
	color: white;
}

.btn-delete {
	background: deeppink;
	border: 1px solid #c1056a;
}

.btn-keep {
	background: aqua;
	border: 1px solid #258ed4;
}

span {
	position: relative;
}

p.dialog {
	position: absolute;
	width: 150px;
	border: 1px solid black;
	padding: 8px;
	text-align: center;
	top: -90px;
	left: -50px;
	background: cadetblue;
	display: none;
}

.btn-delete:hover ~ .dialog {
	display: block;
}

        </style>
	</head>
	<body>
		<div class="container">
			<!-- alt + shift + p -->
			<p class="text">
				Lorem, ipsum dolor sit amet consectetur adipisicing elit. Architecto,
				iste molestias error ab magni fugit voluptas velit doloremque laborum
				aspernatur asperiores eius libero similique, excepturi dolor quidem,
				dolorem repellendus cumque?
			</p>
			<div class="button-group">
				<span>
					<button class="btn btn-delete">Delete</button>
					<p class="dialog">Có không giữ, xóa đừng tiếc</p>
				</span>

				<button class="btn btn-keep">Keep</button>
			</div>
		</div>
	</body>
</html>
