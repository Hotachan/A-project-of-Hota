<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button:hover {
            background-color: bisque;
        }

        .paragraph {
            display: none;
        }

        button:hover .paragraph {
            display: block;
            position: fixed;
        }
    </style>
</head>

<body>
    <button class="show"> Hover </button>
    <p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus ratione laborum
        necessitatibus cupiditate temporibus totam, ipsam eaque eligendi, aliquid, sapiente molestias magnam est soluta
        voluptatem esse reprehenderit odit consequuntur architecto!</p>
</body>

</html>
