<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
</head>

<body>
    <h1>Hotel Reservation</h1>
    <form action="#" method="post">
        <span style="display: inline-block;">
            <label>
                First name
            </label>
            <br>
            <input placeholder="Enter first name" style="width:200px; height: 24px" id="fname" type="text"
                name="firstname" required>
        </span>
        <span style="display: inline-block;">
            <label>
                Last name
            </label>
            <br>
            <input placeholder="Enter last name" style="width:200px; height: 24px" id="lname" type="text"
                name="lastname">
        </span>
        <br><br>

        <label for="phone">
            Phone
            <br>
            <input style="width:400px; height: 24px" id="phone" type="text" name="phone">
        </label>

        <br><br>

        <label for="email">
            Email
            <br>
            <input style="width:400px; height: 24px" id="email" type="email" name="email">
        </label>

        <br><br>

        <label for="arrivalDate">
            Arrival date
            <br>
            <input style="width:400px; height: 24px" id="arrivalDate" type="date" name="arrivalDate">
        </label>

        <br><br>

        <label for="departureDate">
            Departure date
            <br>
            <input style="width:400px; height: 24px" id="departureDate" type="date" name="departureDate">
        </label>

        <br><br>

        <label for="numOfAdults">
            Number of adults
            <br>
            <input style="width:400px; height: 24px" id="numOfAdults" type="number" name="numOfAdults">
        </label>

        <br><br>

        <label for="numOfChildren">
            Number of children
            <br>
            <input style="width:400px; height: 24px" id="numOfChildren" type="number" name="numOfChildren">
        </label>

        <br><br>

        <label for="question">
            Questions/Comments
            <br>
            <textarea style="width:400px" rows="5" id="question" type="text" name="question"></textarea>
        </label>
        <br>
        <input type="submit">
    </form>
</body>

</html>
