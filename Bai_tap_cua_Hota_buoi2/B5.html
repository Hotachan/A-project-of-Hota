<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheerleader Registration </title>
</head>

<body>
    <form>
        <h1 style=" font-family: Verdana, Geneva, Tahoma, sans-serif;"> Cheerleader Registration </h1>

        <span style="display: inline-block">
            <label>
                Child's First name <span style="color: red;">*</span>
            </label><br>
            <input style="width: 200px; height: 24px;" type="text">
        </span>

        <div style="display: inline-block"> <label>
                Child's last Name <span style="color: red;">*</span>
            </label><br>
            <input style="height: 24px; width: 200px;" type="text">
        </div>


        <br><br>

        <span>
            <label>
                Age group <span style="color: red;">*</span>
            </label>
            <br>
            <label>
                <input type="radio" name="Age group">
                6-8 years old
            </label>
            <br>
            <label>
                <input type="radio" name="Age group" checked>
                9-12 years old
            </label>
            <br>
            <label>
                <input type="radio" name="Age group" checked>
                13-15 years old
            </label>
        </span>

        <br><br>

        <span>
            <label>
                Gender <span style="color: red;">*</span>
            </label>
            <br>
            <label>
                <input type="radio" name="Gender" checked>
                6-8 years old
            </label>
            <br>
            <label>
                <input type="radio" name="Gender" checked>
                9-12 years old
            </label>
        </span>

        <br><br>

        <span>
            Previous dance and gymnasics experience?
            <br>
            <label>
                <input type="radio" name="Pex" checked>
                Yes
            </label>
            <br>
            <label>
                <input type="radio" name="Pex" checked>
                No
            </label>
        </span>
        <br><br>
        <h3> Guadiant Information </h3>
        Please enter parent or legal guardian information here
        <br><br>
        <span style="display: inline-block;">
            <label> First name <span style="color: red;">*</span>
            </label>
            <br>
            <input style="width: 200px; height: 24px" type="text">
        </span>
        <span style="display: inline-block;">
            <label> Last name <span style="color: red;">*</span>
            </label>
            <br>
            <input style="width: 200px; height: 24px;" type="text">
        </span>
        <br><br>
        <label>
            Phone
            <br>
            <input style="width: 413px; height: 24px;" type="text">
        </label>
        <br><br>
        <label>
            Email
            <br>
            <input style="width: 413px; height: 24px;" type="text">
        </label>
        <br><br>
        <label>
            Address <br>
            <textarea style="width: 423px" rows="8"></textarea>
        </label>
        <br>
        <button style="width: 100px; height: 24px; color: rgb(1, 124, 66);"> Submit </button>
        <br><br>
        <label style="color:rgb(0, 140, 255);">This free from is provided by www.hotachan.com</label>
    </form>
</body>

</html>
