<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Advertising estimate </title>
</head>

<body>
    <h1> Advertising estimate </h1>
    <label for="companyName">
        Name / Company Name
        <br>
        <input style="width:400px; height: 24px" id="companyName" type="text" name="companyName">
    </label>

    <br><br>

    <label for="email">
        Last name
        <br>
        <input style="width:400px; height: 24px" id="email" type="email" name="email">
    </label>

    <br><br>

    <label for="startDate">
        Ad Start date
        <br>
        <input style="width:200px; height: 24px" id="startDate" type="date" name="startDate">
    </label>

    <br><br>

    <label for="endDate">
        Ad End date
        <br>
        <input style="width:200px; height: 24px" id="endDate" type="date" name="endDate">
    </label>

    <br><br>

    <span>
        Advertisement Size (Pixels)
        <br>
        <label>
            <input type="radio" name="adSize">
            Option 1
        </label>
        <br>
        <label>
            <input type="radio" name="adSize" checked>
            Option 2
        </label>
        <br>
        <label>
            <input type="radio" name="adSize">
            Option 3
        </label>
    </span>

    <br><br>

    <span>
        Which sites would you like to advertise on?
        <br>
        <label>
            <input type="checkbox" name="donationAmount" checked>
            Option 1
        </label>
        <br>
        <label>
            <input type="checkbox" name="donationAmount" checked>
            Option 2
        </label>
        <br>
        <label>
            <input type="checkbox" name="donationAmount">
            Option 3
        </label>
    </span>

    <br><br>

    <label for="website">
        Website to be Advertised
        <br>
        <input style="width:400px; height: 24px" id="website" type="text" name="website">
    </label>

    <br><br>

    <label for="comment">
        Comments
        <br><textarea style="width:400px" rows="8" id="comment" type="text" name="comment"></textarea>
    </label>

    <br>
    <input type="submit">
</body>

</html>
