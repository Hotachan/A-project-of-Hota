    <style>
        @font-face {
            font-family: "Montsserat";
            src: url(../Day_3/fonts/Font_Montsserat/Montserrat-Medium.ttf);
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .status {
            width: fit-content;
            min-width: 100%;
            padding: 20px;
            margin: 20px 0;
            font-family: "Montsserat";
            font-size: 1em;
            display: flex;
            align-items: center;
        }

        .status svg {
            font-size: 24px;
            margin-right: 8px;
        }

        .success{
            background-color: #08cc7155;
        }
        .error{
            background-color:#fd0f235a;
        }
        .warning{
            background-color: #ffc01256;
        }
        .information{
            background-color: #0d98d960;
        }
    </style>

</head>

<body>
    <div class="status success">
        <i class="fas fa-check-circle" style="color:#08cc71;"></i>
        Data upload to the sever. Fire on!
    </div>
    <div class="status error">
        <i class="fas fa-exclamation-circle" style="color:#d11b2a;"></i>
        There was an error processing your request
    </div>
    <div class="status warning">
        <i class="fas fa-exclamation-circle" style="color:#ffc012;"></i>
        Seems your account is about expire, upgrade now
    </div>
    <div class="status information">
        <i class="fas fa-info-circle" style="color:#0d98d9;"></i>
        Chaka is going live on August 30th. Get ready!
    </div>

</body>
